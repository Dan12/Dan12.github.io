<html>
  <body>

    <canvas id="phase" width="500" height="300" style="border:1px solid #000000;"></canvas>

    <br>
    
    <label>R:</label>

      <input type="radio" name="type" value="7"> 7<br>
      <input type="radio" name="type" value="8"> 8

    <script src="main.js"></script>
