<html>
<head>
	<title>AA</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<link href="stylesheet.css" rel="stylesheet" type="text/css">
	<script type="text/javascript" src="jquery-1.11.1.min.js"></script>

</head>
<body>
	<h1>AA Game</h1>
	<h4>Use the Spacebar to place a bubble and the enter key to restart; or just click</h4>
    <canvas id="myCanvas" width="300" height="400" style="border:1px solid #c3c3c3;">Your browser does not support the HTML5 canvas tag.</canvas>
    <p class="message">Download the app from Google Play <a href="https://play.google.com/store/apps/details?id=com.dantech.aaandroid">Here</a>.</p>
    <div class="levBut">Open Level Creator</div>
    <ol class="inputs">
		<li>
			<p class="name">Speed(positive or negative)</p>
			<input class="speed" id="speed devTool"/>
		</li>
		<li>
			<p class="name">Start Number</p>
			<input class="startNum" id="startNum devTool"/>
		</li>
		<li>
			<p class="name">Start Get In</p><input class="startGet" id="startGet devTool"/>
		</li>
	</ol>
	<div class="setLevBut">Set Level</div>

	<!-- analytics -->

			(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
