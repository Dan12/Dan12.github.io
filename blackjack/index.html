<!DOCTYPE html>
<html>
<head>
	<title>Blackjack</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="stylesheet.css">
    <script type="text/javascript" src="jquery-1.10.1.min.js"></script>
	<script type="text/javascript" src="script.js"></script>
</head>
<body>
    <div class="title">
         <h1>Blackjack</h1>
         <p class="play_message">Enter bet and click deal or press enter to deal cards(will round bets to nearest dollar) $</p>
         <input id="bet_input"/>
         <h3 class="play">Deal</h3>

    </div>
    <div class="game_field">
        <p>Dealer</p>
        <p class="dealer_cards"></p>
        <p class="w_or_l_message"></p>
        <p class="your_cards"></p>
        <p>You</p>
        <p class="you"></p>
        <p class="bet"></p>
        <p class="total_money"></p>
        <div class="hit"></div>
        <div class="double_down"></div>
        <div class="stand"></div>
        <div class="surrender"></div>
    </div>
    <div class="close_box">Close</div>
    <div class="message_box">
        <h3>Message Box</h3>
        <p class="after"></p>
    </div>
    <div class="made_by">Made By Daniel Weber. Please report any glitches or comments to dangarbage15@yahoo.com. Split Coming Soon.</div>
</body>
</html>
