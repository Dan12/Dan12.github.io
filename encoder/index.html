<!DOCTYPE html>
<html>
<head>
	<title>Text Encoder/Decoder</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="stylesheet.css">
    <script type="text/javascript" src="jquery-1.10.1.min.js"></script>
    <script type="text/javascript" src="script.js"></script>
</head>
<body>
    <h1>Encoder</h1>
    <div>Enter text to be encoded</div>
    <textarea class="encode_textarea" onfocus="this.select()"></textarea>
    <div class="button encode_button">Encode</div>
    <div class="encode_keys">Encode Keys:</div>
    <div class="alphabet_keys">Alphabet Keys:</div>
    <h1>Decoder</h1>
    <div>Enter encode keys</div>
    <input class="encode_key encode1_key" maxlength="3" type="text"/>
    <input class="encode_key encode2_key" maxlength="3" type="text"/>
    <input class="encode_key encode3_key" maxlength="3" type="text"/>
    <input class="encode_key encode4_key" maxlength="3" type="text"/>
    <div>Enter alphabet Keys</div>
    <input class="alphabet_key alpha1_key" maxlength="3" type="text"/>
    <input class="alphabet_key alpha2_key" maxlength="3" type="text"/>
    <input class="alphabet_key alpha3_key" maxlength="3" type="text"/>
    <input class="alphabet_key alpha4_key" maxlength="3" type="text"/>
    <div>Enter encoded text</div>
    <textarea class="decode_textarea"></textarea>
    <div class="button decode_button">Decode</div>
</body>
</html>
